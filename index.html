<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form method="post">
      <label for="fullname">Full name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your name.." required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email.." required>

      <label for="phone">Phone number</label>
      <input type="tel" id="phone" name="phone" placeholder="Phone Telephone (optional)">

      <label for="message">Message</label>
      <textarea id="message" cols="20" rows="15" placeholder="Write a message for us"></textarea>
     
      <label for="email1">Email</label>
      <input type="checkbox" id="email1" name="contact">
     
      <label for="phone1">Phone</label>
      <input type="checkbox" id="phone1" name="contact">
     
      <input type="submit" value="Send Form">

    </form>

    
  </body>
</html>
